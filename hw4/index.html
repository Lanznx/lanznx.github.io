<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab4</title>
</head>

<body>


  <script>
    let ans = Math.floor(Math.random() * 10 + 1)
    const keep = true
    while (keep) {
      const number = window.prompt("猜一個範圍 1 ~ 10 的數字");
      if (number == ans) {
        window.alert(`恭喜你猜中了答案 ${ans}`)
        const yes = window.prompt("Another round ?\nenter y to continue, otherwise stop.");
        if (yes !== "y") {
          keep = false
        }
      } else {
        window.alert("猜錯了")
      }
    }

  </script>

  <h1>嗨嗨，這是這學期倒數最後幾個作業囉</h1>

</body>

</html>
